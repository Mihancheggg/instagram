<div>
    <p>Props inheritance, input and output decorators</p>
    <h1>Parent: {{ name }} {{ surname }} from {{ address.city }}</h1>
    <p>Child's math grade: {{ math }}</p>
    <p>Child's physics grade: {{ physics }}</p>
    <inst-child
        (sendGradeEvent)="getGrade($event)"
        [surnameProps]="surname"
        [addressProps]="address"></inst-child>
</div>
